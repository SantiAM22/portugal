<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
	<link rel="icon" type="image/x-icon" href="faviconiker.ico">
</head>

<body>
<blockquote>&nbsp;</blockquote>
<table width="781" height="510" border="1" align="center">
  <tbody>
    <tr>
      <td align="center"><h1>Registration Form</h1></td>
    </tr>
    <tr>
      <td>Date of registration:</td>
    </tr>
    <tr>
      <td><input type="date" name="date" id="date"></td>
    </tr>
    <tr>
      <td>Name:</td>
    </tr>
    <tr>
      <td><input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td>Last names:</td>
    </tr>
    <tr>
      <td><input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <td>Email:</td>
    </tr>
    <tr>
      <td><input type="text" name="textfield3" id="textfield3"></td>
    </tr>
    <tr>
      <td>Address:</td>
    </tr>
    <tr>
      <td><input type="text" name="textfield4" id="textfield4"></td>
    </tr>
    <tr>
      <td>Country:</td>
    </tr>
    <tr>
      <td><select name="select" id="select">
          <option>Country</option>
          <option>Mexico</option>
          <option>Canada</option>
          <option>USA</option>
          <option>Brazil</option>
          <option>Portugal</option>
          <option>Spain</option>
          <option>France</option>
      </select></td>
    </tr>
    <tr>
      <td>Gender:</td>
    </tr>
    <tr>
      <td><input type="radio" name="radio" id="radio" value="radio">
        Women      <input type="radio" name="radio2" id="radio2" value="radio2">
        <label for="radio2">Men</label></td>
    </tr>
    <tr>
      <td align="center"><input type="submit" name="submit" id="submit" value="Submit"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
